name: Deploy API

on:
  push:
    branches:
      - main
      - new-api
    paths:
      - 'apps/api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: install pnpm
        uses: pnpm/action-setup@v3
      - name: Deploy API
        env:
          API_ENV_FILE: ${{ secrets.API_ENV_FILE }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/api
          echo "$API_ENV_FILE" > .env
          pnpm install
          pnpm run deploy
